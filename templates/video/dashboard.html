<!-- templates/video/dashboard.html -->
{% extends 'layout.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
    <h2>Welcome, {{ current_user.username }}!</h2>

    <h3>Your Videos:</h3>
    <ul>
        {% for video in videos %}
            <li><a href="{{ url_for('video.view_video', video_id=video.id) }}">{{ video.title }}</a></li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('video.upload') }}" class="btn btn-primary">Upload Video</a>
{% endblock %}
